南屏晚钟，是西湖十景中问世最早的景目。北宋画家张择端
曾经画过《南屏晚钟图》。尽管此图远不如他的《清明上河
图》那么蜚声画坛，但却被记载于明人《天水冰山录》中。
西湖十景之九的“南屏晚钟”即指南屏山净慈寺傍晚的钟声，
南屏山在杭州西湖南岸、玉皇山北，九曜山东。主峰高百米
，林木繁茂，石壁如屏，北麓山脚下是净慈寺，傍晚钟声清
越悠扬。
</p>
