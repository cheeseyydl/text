现在我们来到了第一个景点——断桥残雪，断桥残雪是西湖上著名的特色，以冬雪时
远观桥面若隐若现于湖面而著称。每当瑞雪初霁，站在站在宝石山上向南眺望，西
湖银装素裹，断桥的石桥拱面无遮无拦，在阳光下冰雪消融，露出了斑驳的桥栏，
而桥的两端还在皑皑白雪的覆盖下。依稀可辩的石桥身似隐似现，而涵洞中的白雪
奕奕生光，桥面灰褐形成反差，远望去似断非断，故称断桥
</p>
