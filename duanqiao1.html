<script type="text/javascript">
var picArr=new Array("pics/dq1.jpg","pics/dq2.jpg","pics/dq3.jpg","pics/dq4.jpg","pics/dq5.jpg");
var index=0;
function next(){
    index++;
    if(index==picArr.length){
        index=0;
        }
    document.getElementById("imgp").src=picArr[index];
    }
function previous(){
    index--;
    if(index<0){
     index=picArr.length-1;
     }
    document.getElementById("imgp").src=picArr[index];
    }
</script>

</br>
<input type="button" value="上一张" onclick="previous()" />

<p id="zt">断桥残雪，西湖十景之一，断桥位于白堤始端。断桥之名得于唐朝，当时是一座石桥，宋代称保佑桥，元代称段家桥。古时桥上有门，门上有檐，下雪时中间一段的雪都在门檐上，桥上只有两头有雪，远远望去桥像断了一样，所以称作断桥。</p>
</div>
