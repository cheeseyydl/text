现在我们来到了我们一元纸币背面的景点处，第七站——三潭印月。三潭印
月是西湖中最大的岛，也叫小瀛洲。这是一个湖与岛相辅相成所构成的景点。
东西端连绿柳堤岸，一座座的小桥跨坐于南北之间。此外，你还能在桥的两
端看见大片红白色的睡莲。中秋佳节时，皓月当空，我们可以在这看见塔影
云影月影在湖中融成一片的场景。你可以想象中秋佳节，品尝着美味的月饼，
欣赏着眼前的美景，简直就是此景只应天上有，人间哪得几回见。
</p>
