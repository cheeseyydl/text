三潭印月，是西湖十景之一，被誉为“西湖第一胜境”。三
潭印月是西湖中最大的岛屿，风景秀丽、景色清幽，尤三
潭印月的景观享誉中外。岸上金桂婆娑，柳绿花明，与雕
栏画栋的建筑相映成趣。具有湖中有岛，岛中有湖，园中
有园，曲回多变，步移景新的江南水上庭园的艺术特色。
人民币一元纸币的背面采用三潭印月的盛景，可见三潭印
月在我国风景名胜中也占据极其重要的标志作用。
</p>
